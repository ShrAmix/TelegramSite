<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—é—Ä–ø—Ä–∏–∑</title>
    <style>
        body { 
            text-align: center; 
            font-size: 24px; 
            overflow: hidden;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            background-color: pink;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        .button.clicked {
            font-size: 48px;
            transform: scale(5);
            background: none;
            border: none;
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        .rose {
            position: absolute;
            font-size: 36px;
            opacity: 0;
            animation: floatUp 2s ease-out forwards;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }
        .message {
            font-size: 30px;
            font-weight: bold;
            color: #f56b8a;
            opacity: 0;
            animation: fadeInMessage 2s 1s forwards;
        }
        @keyframes fadeInMessage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .floating-text {
            position: absolute;
            font-size: 20px;
            color: #333333; /* –¢–µ–º–Ω–æ-—Å—ñ—Ä–∏–π –∫–æ–ª—ñ—Ä */
            opacity: 0;
            animation: floatUpText 2s ease-out forwards;
        }
        @keyframes floatUpText {
            from {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="explodeRose()">–ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ ‚ù§Ô∏è</button>
    </div>
    <script>
        let phrases = [
            "–õ—é–±–ª—é!", "–¶—ñ–Ω—É—é!", "–ó–¥–æ—Ä–æ–≤'—è!", "–ë–∞–∂–∞—é —â–∞—Å—Ç—è!", "–©–æ–± –º—Ä—ñ—ó –∑–¥—ñ–π—Å–Ω—é–≤–∞–ª–∏—Å—å!", 
            "–ù–µ—Ö–∞–π —Ç–≤–æ—è —É—Å–º—ñ—à–∫–∞ –±—É–¥–µ –∑–∞–≤–∂–¥–∏!", "–ú–∏—Ä—É –≤ –¥—É—à—ñ!", "–°–º—ñ–π—Å—è –±—ñ–ª—å—à–µ!", "–ë—É–¥—å —â–∞—Å–ª–∏–≤–∏–º!", "–°—Ç–≤–æ—Ä–µ–Ω–æ –î—ñ–º—á–∏–∫–æ–º"
        ];

        function explodeRose() {
            let button = document.querySelector(".button");
            button.innerHTML = "üåπ";
            button.classList.add("clicked");

            setTimeout(() => {
                button.style.display = "none";  
                createRoses();
                showMessage();
                createFloatingText();
            }, 500);
        }

        function createRoses() {
            let container = document.querySelector(".container");

            for (let i = 0; i < 101; i++) {
                let rose = document.createElement("span");
                rose.textContent = "üåπ";
                rose.className = "rose";

                let x = (Math.random() - 0.5) * window.innerWidth;  
                let y = (Math.random() - 0.5) * window.innerHeight;

                rose.style.left = `calc(50% + ${x}px)`;
                rose.style.top = `calc(50% + ${y}px)`;
                rose.style.animationDelay = `${Math.random()}s`;

                container.appendChild(rose);
            }
        }

        function showMessage() {
            let container = document.querySelector(".container");
            let message = document.createElement("div");
            message.className = "message";
            message.textContent = "–ó—ñ —Å–≤—è—Ç–æ–º 8 –ë–µ—Ä–µ–∑–Ω—è! üå∏\n–ë–∞–∂–∞—é —Ç–µ–ø–ª–∞, —Ä–∞–¥–æ—Å—Ç—ñ —ñ –ª—é–±–æ–≤—ñ! üíñ";
            container.appendChild(message);
        }

        function createFloatingText() {
            let container = document.querySelector(".container");

            // –ë–µ–∑–∫—ñ–Ω–µ—á–Ω–æ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –ø–æ–±–∞–∂–∞–Ω–Ω—è
            setInterval(() => {
                let textElement = document.createElement("div");
                textElement.className = "floating-text";
                textElement.textContent = phrases[Math.floor(Math.random() * phrases.length)];

                // –í–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è
                textElement.style.top = `${Math.random() * 100}vh`;
                textElement.style.left = `${Math.random() * 100}vw`;
                textElement.style.animationDelay = `${Math.random()}s`;

                container.appendChild(textElement);

                // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏ –≤–∏–¥–∞–ª—è—Ç–∏ —Ç–µ–∫—Å—Ç –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
                setTimeout(() => {
                    textElement.remove();
                }, 3500);  // –ß–∞—Å, —Ä—ñ–≤–Ω–∏–π —Ç—Ä–∏–≤–∞–ª–æ—Å—Ç—ñ –∞–Ω—ñ–º–∞—Ü—ñ—ó (2—Å)
            }, 250);  // –ö–æ–∂–Ω—É —Å–µ–∫—É–Ω–¥—É —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –Ω–æ–≤–µ –ø–æ–±–∞–∂–∞–Ω–Ω—è
        }
    </script>
</body>
</html>
